<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="hollyGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#a855f7;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#ec4899;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a855f7;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="50" cy="50" r="48" fill="url(#hollyGradient)"/>
  
  <!-- H Letter -->
  <text x="50" y="72" font-family="Arial, sans-serif" font-size="60" font-weight="bold" fill="white" text-anchor="middle">H</text>
  
  <!-- Sparkle Effect -->
  <circle cx="75" cy="25" r="3" fill="white" opacity="0.9"/>
  <circle cx="80" cy="22" r="2" fill="white" opacity="0.7"/>
  <circle cx="70" cy="22" r="2" fill="white" opacity="0.7"/>
</svg>
